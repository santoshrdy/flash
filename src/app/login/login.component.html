

	<title>Login Page</title>

	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Your Company Logo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form control="" class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
							<div class="row">
								<input type="text" name="email" id="email" class="form__input" placeholder="email" formControlName="email">
                                <p *ngIf="loginForm.get('email').dirty && loginForm.get('email').errors?.required">email is required</p>
                                <p *ngIf="loginForm.get('email').dirty && loginForm.get('email').errors?.pattern">Invalid emailid</p>
                            </div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password">
                                <div *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors?.required">Password is required</div>
                                <div *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors?.minlength">Minimum Password 8</div>
                                <div *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors?.maxlength">Max Password 10</div>
                            </div>
							<div class="row">
						 		<input type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a routerLink="/signup">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
